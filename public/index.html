<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="/style.css" />

  <meta charset="UTF-8">
  <title>Amgorilas</title>
</head>
<body>
  <h1>Sub√≠ tu comprobante</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="number" name="amount" placeholder="Monto pagado" required />
    <input type="file" name="screenshot" accept="image/*" required />
    <button type="submit">Subir</button>
  </form>

  <h2>Progreso:</h2>
  <div id="progress"></div>

  <script>
    fetch('/progress')
      .then(res => res.json())
      .then(data => {
        document.getElementById('progress').innerText =
          `Pagado: $${data.paid} / $${data.total}`;
      });
  </script>
</body>
</html>
