<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Amgorilas - Progreso de pagos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset simple */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4ff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #305EF2;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(48, 94, 242, 0.3);
      margin-bottom: 30px;
    }
    input[type="number"], input[type="file"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus, input[type="file"]:focus {
      border-color: #305EF2;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #305EF2;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #254abd;
    }
    #progress-container {
      width: 100%;
      max-width: 420px;
      background: #d1d9ff;
      border-radius: 20px;
      overflow: hidden;
      height: 35px;
      margin-bottom: 10px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #305EF2, #81a7ff);
      width: 0%;
      border-radius: 20px 0 0 20px;
      transition: width 0.6s ease;
      box-shadow: 0 0 10px rgba(48,94,242,0.6);
    }
    #progress-text {
      font-weight: 700;
      font-size: 1.1rem;
      color: #305EF2;
      margin-bottom: 20px;
      text-align: center;
    }
    #debt-remaining {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
      text-align: center;
    }
    .footer-link {
      font-weight: 600;
      color: #305EF2;
      text-decoration: none;
      margin-top: auto;
      padding: 10px 0;
      font-size: 1.1rem;
      text-align: center;
      display: block;
      max-width: 420px;
      width: 100%;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      form, #progress-container, .footer-link {
        max-width: 100%;
      }
      input[type="number"], input[type="file"], button {
        font-size: 1rem;
        padding: 12px;
      }
      #progress-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Subí tu comprobante</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
    <input type="number" name="amount" placeholder="Monto pagado" required min="1" />
    <input type="file" name="screenshot" accept="image/*" required />
    <button type="submit">Subir</button>
  </form>

  <h2>Progreso de pagos</h2>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text">Cargando progreso...</div>
  <div id="debt-remaining"></div>

  <a href="/payments" class="footer-link">Ver todos los pagos</a>

  <script>
    async function updateProgress() {
      try {
        const res = await fetch('/progress');
        if (!res.ok) throw new Error('Error al cargar progreso');
        const data = await res.json();
        const { paid, total } = data;
        const percent = Math.min((paid / total) * 100, 100);
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const debtRemaining = document.getElementById('debt-remaining');

        progressBar.style.width = percent + '%';
        progressText.textContent = `Pagado: $${paid.toLocaleString()} de $${total.toLocaleString()} (${percent.toFixed(1)}%)`;

        const remaining = total - paid;
        debtRemaining.textContent = remaining > 0
          ? `Restan pagar $${remaining.toLocaleString()}`
          : 'Deuda saldada. ¡Gracias!';
      } catch {
        document.getElementById('progress-text').textContent = 'No se pudo cargar el progreso.';
      }
    }

    updateProgress();
    setInterval(updateProgress, 30000);

    // Opcional: evitar doble submit rápido
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', () => {
      form.querySelector('button').disabled = true;
      form.querySelector('button').textContent = 'Subiendo...';
    });
  </script>

</body>
</html>
